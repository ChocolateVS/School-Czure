<!DOCTYPE html>
<html>
    <head>
        <title>Skool Czure - Match Making</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon3.ico">-->
        <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 1000px)" href="assets/css/style.css" />
        <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 1000px)" href="assets/css/mobile.css" />
    </head>
    <div id="message">
        <center>
            <div id="loadingGIF"><img id="loading" src="assets/images/loadingTrans.gif"></div>
            <div id="errorMessage">
                <p id="messagetxt"></p>
                <input name="closeBtn" type="button" value="OK" class="closeBtn" onclick="closeMSG()" id="closeBtn">
            </div>
        </center>
    </div>
    <div id="gameOptions">
        <center>
            <div id="questionsForm">
                <form id="questionsForm" name="questionsForm" onsubmit="createNewQuiz()" method="post">
                    <p id="introHead">Quiz Creator!</p><br>
                    <p id="intro">Please add a minimum of 10 questions to your quiz! </p>
                    <input class="questionInput" id="quizName" type="text" placeholder="Quiz Name:" required>
                    <div id="questions">
                        
                    </div>
                    <button id="newQuestion" onclick="addQuestion(0)"><img src="assets/images/plus.svg" width="40px" height="40px"></button>
                    <br>
                    <input name="save" type="submit" value="SAVE" class="closeBtn" id="closeBtn">
                </form>
            </div>
        </center>
    </div>
        <body>
            <div id="background"></div>
                <main>
                    <section id="home">
                        <div id="logo">
                            <h1 id="top" class="logoText">Skool</h1><h1 id="bottom" class="logoText">Czure</h1>
                        </div>
                        <form id="myForm" name="myForm" onsubmit="go()">
                            <input type="text" placeholder="Game ID" class="gameID" id="gameID" maxlength="8" required>
                            <br>
                            <input type="text" placeholder="Name" class="gameID" id="userID" maxlength="10" required>
                            <br>
                            <input name="joinBtn" type="submit" value="Join" class="joinBtn" onclick="buttonIndex=0" id="JoinBtn">
                            <br>
                            <input name="createBtn" type="submit" value="Create" class="joinBtn" onclick="buttonIndex=1" id="createBtn">
                        </form>
                        <input name="createQuestionsBtn" type="button" value="Create Questions" class="joinBtn" onclick="createQuestions()" id="createQuestionsBtn">
                    </section>
                    <section id="lobby">
                        <div id="logo">
                            <h1 id="top" class="logoText">Skool</h1><h1 id="bottom" class="logoText">Czure</h1>
                            <br>
                            <h2 class="lobbyID">LOBBY ID: </h2><h2 class="lobbyID" id="lobbyID"></h2>
                        </div>

                        <div id="players">
                        </div>
                       <input name="readyBtn" type="submit" value="READY UP" class="joinBtn" onclick="readyup()" id="readyBtn"><br>
                       <input name="startBtn" type="submit" value="START" class="joinBtn" onclick="startGame()" id="startBtn">
                    </section>
                </main>
        </body>
        <!-- <div class="egg" id="topLeft"></div>
        <div class="egg" id="topRight"></div>
        <div class="egg" id="bottomLeft"></div>
        <div class="egg" id="bottomLeft"></div>-->
        
    <script src="assets/js/main.js"></script>
</html>
